<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index-base</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" /><!-- link a font awesome, es per "carret down" (che trovi sul secondo sito ed Ã¨ per i simboli) -->
    <link rel="stylesheet" href="./master.css">
  </head>

  <body>
    <div id="root">

      <div class="strisciaVerde"></div>

      <!-- pannello chat -->
      <div class="pannelloChat">
        <div class="leftSide">

          <!-- /* MY PROFILE OPTION */ -->
          <div class="myProfile">
            <div class="profilePicture">
              <img src="./img/avatar_io.jpg" alt="">
              <p>Nome Utente</p>
            </div>
            <div class="profileMenu">
              <i class="fas fa-circle-notch"></i>
              <i class="fas fa-comment-dots"></i>
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </div>

          <!-- /* ATTIVA NOTIFICHE DESKTOP */ -->
          <a href="#" id="notifichePopup">
            <div class="notifichePopup">
              <div class="">
                <i class="far fa-bell-slash"></i>
              </div>
              <div class="fontSize">
                <p>Ricevi notifiche di nuovi messaggi</p>
                <p class="underGray">Attiva notifiche desktop</p>
              </div>
            </div>
          </a>

          <div class="searchBar">
            <input type="text" name="" value="" placeholder="  Cerca o inizia una nuova chat">
          </div>

          <!-- LISTA CONTATTI -->
          <div class="contactList">
            <div class="contatto" v-for="(cosa, i) in contacts" @click="showProfile">
              <img :src="'./img/avatar' + cosa.avatar + '.jpg'" alt="">
              <p>{{cosa.name}}</p>
            </div>
          </div>
        </div>

        <div class="rightSide">
          <!-- info contatto selezionato -->
          <div class="contactProfile">
            <img :src="'./img/avatar'+contacts[0].avatar+'.jpg'" alt="">
            <span>{{contacts[0].name}}</span>
          </div>

          <!--  LA CHAT -->
          <div class="chatScreen">
            
          </div>

          <div class="inputArea">
            <i class="far fa-grin-hearts"></i>
            <i class="fas fa-paperclip"></i>
            <input type="text" placeholder="Scrivi un messaggio">
            <i class="fas fa-microphone-alt"></i>
          </div>
        </div>

      </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="dati.js"></script>
    <script src="main.js"></script>
  </body>

</html>
